{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'places/css/styles.css' %}" rel="stylesheet"/>
    <link rel="shortcut icon" href="{% static 'places/images/main.ico' %}" type="image/x-icon">
    <title>{{ title }}</title>
</head>
<body>
{% block mainmenu %}
		<div class="header">
			<ul id="mainmenu" class="mainmenu">
                {% for m in mainmenu %}
                {% if not forloop.last %}
	                <li><a href="{% url m.url_name %}">{{ m.name }}</a></li>
                {% else %}
                    <li class="last"><a href="{% url m.url_name %}">{{m.name}}</a></li>
                {% endif %}
                {% endfor %}
			</ul>
			<div class="clear"></div>
		</div>
{% endblock mainmenu %}

{% block content %}
{% endblock %}

{% block navigation %}
{% endblock %}
</body>
</html>
